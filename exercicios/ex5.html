<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 5</h2>
    <p>Faça um algoritmo que leia o valor do salário mínimo e o valor do salário de um usuário, calcule quantos salários mínimos esse usuário ganha e imprima na tela o resultado. (Base para o Salário mínimo R$ 1.293,20).</p><br>
    <label for="salarioMin">Salário Mínimo: </label><br>
    <input type="number" id="salarioMin" min="1" value="1239.2"><br>
    <input type="number" id="salario" min="1" placeholder="Insira seu salário"><br>
    <button onclick="main()">Clique para executar</button><br>
    <p id="output"></p>

    <script>
        function main(){
            // recebendo valores
            const salMin = parseFloat(document.getElementById('salarioMin').value);
            const sal = parseFloat(document.getElementById('salario').value);
            const output = document.getElementById('output');

            // lógica
            if (!isNaN(salMin) && !isNaN(sal)) {
                output.textContent = `${sal/salMin}x o Salário Mínimo`;
            } else {
                output.textContent = 'Insira os números, por favor.';
            }
        }
    </script>
</body>
</html>
