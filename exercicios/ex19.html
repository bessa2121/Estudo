<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 19</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 19</h2>
    <p>Faça um algoritmo que imprima na tela a tabuada de 1 até 10.</p><br>
    <button onclick="main()">Clique para ver</button><br>
    
    <div id="tabuada"></div>

    <script>
        function main(){
            const tabuada = document.getElementById("tabuada");
            
            for (let i = 1; i <= 10; i++) {
                const tabuadaDiv = document.createElement("div");
                let tabuadaTexto = `<br><h2>Tabuada do ${i}</h2>`;
                
                for (let j = 1; j <= 10; j++) {
                    tabuadaTexto += `<p>${i} x ${j} = ${i * j}</p>`;
                }
                
                tabuadaDiv.innerHTML = tabuadaTexto;
                tabuada.appendChild(tabuadaDiv);
            }
        }
    </script>
</body>
</html>
