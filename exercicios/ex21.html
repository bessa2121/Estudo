<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 21</h2>
    <p>Faça um algoritmo que mostre um valor aleatório entre 0 e 100.</p><br>
    <button onclick="main()">Clique para execultar</button><br>
    <p id="n"></p>

    <script>
        function main(){
            const numero = Math.floor(Math.random() * 100);
            const output = document.getElementById('n');

            output.textContent = numero;
        }
    </script>
</body>
</html>
