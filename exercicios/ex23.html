<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 23</h2>
    <p>Faça um algoritmo que efetue o cálculo do salário líquido de um professor. As informações fornecidas serão: valor da hora aula, número de aulas lecionadas no mês e percentual de desconto do INSS. Imprima na tela o salário líquido final.</p><br>
    <input type="number" placeholder="Valor da hora" id="valor"><br>
    <input type="number" placeholder="Horas lecionadas" id="horas"><br>
    <input type="number" placeholder="Desconto do INSS" id="inss"><br>
    <button onclick="main()">Clique para execultar</button><br>
    <p id="output"></p>

    <script>
        function main(){
            const valor = parseFloat(document.getElementById('valor').value);
            const horas = parseFloat(document.getElementById('horas').value);
            const inss = parseFloat(document.getElementById('inss').value);
            const output = document.getElementById('output');

            output.textContent = `Salário líquido R$${(valor * horas * (100 - inss) / 100).toFixed(2)}`
        }
    </script>
</body>
</html>
