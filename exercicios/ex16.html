<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 16</h2>
    <p>Faça um algoritmo que leia três valores que representam os três lados de um triângulo e verifique se são válidos, determine se o triângulo é equilátero, isósceles ou escaleno.</p><br>
    <input type="number" placeholder="Lado 1" id="a"><br>
    <input type="number" placeholder="Lado 2" id="b"><br>
    <input type="number" placeholder="Lado 3" id="c"><br>
    <button onclick="main()">Clique para executar</button><br>
    <p id="output"></p>

    <script>
        function main(){
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const output = document.getElementById('output');

            if (!isNaN(a) && !isNaN(b) && !isNaN(c)){
                if (a + b > c && a + c > b && b + c > a){
                    if (a == b && b == c){
                        output.textContent = 'O triângulo é equilátero.';
                    } else if (a != b && a != c & b != c){
                        output.textContent = 'O triângulo é escaleno.';
                    } else {
                        output.textContent = 'O triângulo é isóceles.';
                    }
                } else {
                    output.textContent = 'Isso não é um triângulo pois não obedece a lei de formação dos triângulos.';
                }
            } else {
                output.textContent = 'Insira todos os valores, por favor.';
            }
        }
    </script>
</body>
</html>
