<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 11</h2>
    <p>Faça um algoritmo que leia quatro notas obtidas por um aluno, calcule a média das nota obtidas, imprima na tela o nome do aluno e se o aluno foi aprovado ou reprovado.</p><br>
    <input type="text" placeholder="Nome do aluno" id="nome"><br>
    <input type="number" id="a" placeholder="Primeira nota"><br>
    <input type="number" id="b" placeholder="Segunda nota"><br>
    <input type="number" id="c" placeholder="Terceira nota"><br>
    <input type="number" id="d" placeholder="Quarta nota"><br>
    <button onclick="main()">Clique para executar</button><br>
    <p id="outputNome"></p>
    <p id="outputNota"></p>
    <p id="outputAprv"></p>

    <script>
        function main(){
            const nome = document.getElementById('nome').value;
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const d = parseFloat(document.getElementById('d').value);
            const opNome = document.getElementById('outputNome');
            const opNota = document.getElementById('outputNota');
            const opAprv = document.getElementById('outputAprv');

            if (!isNaN(a) && !isNaN(b) && !isNaN(c) && !isNaN(d)){
                var notaFinal = (a + b + c + d)/4;
                opNome.textContent = `Aluno: ${nome}`;
                opNota.textContent = `Nota Final: ${notaFinal}`;
                if (notaFinal < 7){
                    opAprv.textContent = 'Reprovado';
                } else {
                    opAprv.textContent = 'Aprovado';
                }
            } else {
                opNome.textContent = 'Insira as notas, por favor.';
                opNota.textContent = '';
                opAprv.textContent = '';
            }
        }
    </script>
</body>
</html>
