<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
    <link rel="stylesheet" href="./CSS/style.css" type="text/css">
</head>
<body>
    <h2>Exercício 15</h2>
    <p>Faça um algoritmo que leia o ano em que uma pessoa nasceu, imprima na tela quantos anos, meses e dias essa pessoa ja viveu. Leve em  consideração o ano com 365 dias e o mês com 30 dias (Ex: 5 anos, 2 meses e 15 dias de vida).</p><br>
    <input type="number" id="ano" placeholder="Ano de nascimento"><br>
    <button onclick="main()">Clique para executar</button><br>
    <p id="output"></p>

    <script>
        function main(){
            const ano = parseInt(document.getElementById('ano').value);
            const output = document.getElementById('output');
            const date = new Date();

            if (!isNaN(ano)){
                const anos = date.getFullYear() - ano;
                const meses = date.getMonth() + 1;
                const dias = date.getDay();
                
                output.textContent = `Você viveu ${anos} anos, ${meses} meses e ${dias} dias.`;
            } else {
                output.textContent = 'Insira o ano, por favor.'
            }
        }
    </script>
</body>
</html>
